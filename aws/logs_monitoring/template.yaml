                - !Ref AWS::NoValue
                - Action:
                    - secretsmanager:GetSecretValue
                  Resource: !If
                    - CreateDdApiKeySecret
                    - !Ref DdApiKeySecret
                    - !Sub "${DdApiKeySecretArn}*"
                  Effect: Allow
              - !If
                # Fetch Lambda resource tags for data enrichment
                # Fetch Step Functions resource tags for data enrichment
                - ShouldDdFetchTags
